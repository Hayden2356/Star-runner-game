<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Runner Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let score = 0;
        let gameSpeed = 5;

        // Star (player) object
        const star = {
            x: 50,
            y: canvas.height / 2,
            size: 20,
            dy: 0,
            jumpForce: -10,
            gravity: 0.6,
            grounded: false
        };

        // Obstacles array
        let obstacles = [];

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update score
            score++;

            // Move and draw star
            updateStar();
            drawStar();

            // Generate and draw obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 200) {
                obstacles.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 50),
                    width: 20,
                    height: 20
                });
            }

            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed;
                drawObstacle(obstacle);

                // Check collision
                if (
                    star.x < obstacle.x + obstacle.width &&
                    star.x + star.size > obstacle.x &&
                    star.y < obstacle.y + obstacle.height &&
                    star.y + star.size > obstacle.y
                ) {
                    gameOver();
                }

                // Remove off-screen obstacles
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            requestAnimationFrame(gameLoop);
        }

        function updateStar() {
            star.dy += star.gravity;
            star.y += star.dy;

            if (star.y + star.size > canvas.height) {
                star.y = canvas.height - star.size;
                star.dy = 0;
                star.grounded = true;
            } else {
                star.grounded = false;
            }
        }

        function drawStar() {
            ctx.fillStyle = 'gold';
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(
                    star.x + star.size / 2 * Math.cos(i * 4 * Math.PI / 5 - Math.PI / 2),
                    star.y + star.size / 2 * Math.sin(i * 4 * Math.PI / 5 - Math.PI / 2)
                );
                ctx.lineTo(
                    star.x + star.size / 4 * Math.cos((i + 0.5) * 4 * Math.PI / 5 - Math.PI / 2),
                    star.y + star.size / 4 * Math.sin((i + 0.5) * 4 * Math.PI / 5 - Math.PI / 2)
                );
            }
            ctx.closePath();
            ctx.fill();
        }

        function drawObstacle(obstacle) {
            ctx.fillStyle = 'red';
            ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        }

        function gameOver() {
            alert(`Game Over! Your score: ${score}`);
            score = 0;
            obstacles = [];
            star.y = canvas.height / 2;
            star.dy = 0;
        }

        // Event listener for jumping
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' && star.grounded) {
                star.dy = star.jumpForce;
            }
        });

        // Start the game
        gameLoop();
    </script>
</body>
</html>
